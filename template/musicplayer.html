<!DOCTYPE html>
<html ng-app="musicplayer">
<head lang="en">
  <meta charset="UTF-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="container" >
  <div style="border: 1px solid #b2dba1">
  <div class="row" style="width: 400px">
    <div class="col-md-4 col-xs-4 col-sm-4" >
      <div class="music-img">

      </div>
      <div class="ctrl play-ab"></div>
    </div>
    <div class="col-md-8 col-xs-8 col-sm-8">
      <div class="">标题:你来啊啊啊啊啊啊</div>
      <div><div class=" ">歌手:发发发发发</div><div class=" ">专辑:号啊啊啊啊啊</div></div>
      <div class="player-panel">

        <div class="progress" style="height: 5px;margin-top: 10px;margin-bottom: 10px">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
          </div>
        </div>
        <ul>
          <li class="ctrl play"></li>
          <li class="ctrl next"></li>
        </ul>

      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
