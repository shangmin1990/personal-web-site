<!DOCTYPE html>
<html ng-app="musicplayer">
<head lang="en">
  <meta charset="UTF-8">
  <title>Music Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link type="text/css" rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.min.css"/>
  <link type="text/css" rel="stylesheet" href="../css/main.css"/>
</head>
<body>
<div class="container" >
  <div class="player-panel">
  <div class="row">
    <div class="col-md-4">
      <div class="music-img">

      </div>
      <div class="ctrl play-ab"></div>
    </div>
    <div class="col-md-8">
      <div class="">标题:你来啊啊啊啊啊啊</div>
      <div><div class=" ">歌手:发发发发发</div><div class=" ">专辑:号啊啊啊啊啊</div></div>
      <div>

        <div class="progress duration" >
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 10%">
          </div>

        </div>
        <div style="float: left;margin-left:5px;">0:00</div>
        <ul style="clear:both;">
          <li class="ctrl pause"></li>
          <li class="ctrl next"></li>
          <li class="ctrl ctrl-sm volume"></li>
          <li>
            <div class="progress volume-bar">
              <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 20%">

              </div>
            </div>
          </li>
          <li style="margin-top: 6px;margin-left: 5px;">10%</li>
        </ul>
      </div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
